name: habar
description: Mobile client for habr.com
publish_to: "none"
version: 1.6.0+17

environment:
  sdk: ">=2.16.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^0.13.4
  rxdart: ^0.27.3
  flutter_html: ^2.2.1
  url_launcher: ^6.1.2
